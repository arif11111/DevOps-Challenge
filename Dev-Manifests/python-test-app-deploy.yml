apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-test-app
  name: python-test-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-test-app
  template:
    metadata:
      labels:
        app: python-test-app
    spec:
      containers:
      - name: python-test-app
        image: a5edevopstuts/python-test-appln:v4
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: python-test-app-configmap
